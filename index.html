<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TYCTW桃園市高中職校科系查詢</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-banner">
    <div class="container">
      <span><i class="fas fa-info-circle"></i> 歡迎使用桃園市高中職校科系查詢系統</span>
      <span id="currentTime"></span>
    </div>
  </div>
  
  <nav class="main-nav">
    <div class="nav-container">
      <a href="#" class="logo">
        <i class="fas fa-graduation-cap"></i>
        TYCTW
      </a>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1><i class="fas fa-school"></i> 桃園市高中職校科系查詢系統</h1>
      <div id="loadingIndicator" class="loading-indicator hidden">
        <i class="fas fa-spinner fa-spin"></i> 載入中...
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder=" 搜尋學校或科系...">
        <button onclick="search()"><i class="fas fa-search"></i> 搜尋</button>
      </div>
      <div class="filters">
        <button onclick="filterByType('all')" class="active"><i class="fas fa-globe"></i> 全部</button>
        <button onclick="filterByType('公立')"><i class="fas fa-building-columns"></i> 公立</button>
        <button onclick="filterByType('私立')"><i class="fas fa-building"></i> 私立</button>
      </div>
      <div class="statistics-section">
        <div class="stat-cards">
          <div class="stat-card">
            <i class="fas fa-school"></i>
            <h3>總校數</h3>
            <div class="stat-number" id="totalSchools">0</div>
          </div>
          <div class="stat-card">
            <i class="fas fa-building-columns"></i>
            <h3>公立學校</h3>
            <div class="stat-number" id="publicSchools">0</div>
          </div>
          <div class="stat-card">
            <i class="fas fa-building"></i>
            <h3>私立學校</h3>
            <div class="stat-number" id="privateSchools">0</div>
          </div>
        </div>
        <div class="stats-chart">
          <canvas id="schoolTypeChart"></canvas>
        </div>
      </div>
    </header>

    <main id="schoolList"></main>
    
    <footer>
      <div class="copyright">
        <p> © <span id="currentYear"></span> TYCTW桃園市高中職校科系查詢系統 版權所有</p>
        <p>此網站提供桃園市各高中職校科系資訊查詢服務</p>
      </div>
    </footer>
  </div>
  <div class="menu-overlay" onclick="toggleMobileMenu()"></div>
  <ul class="nav-menu">
    <a href="#" class="mobile-menu-logo">
      <i class="fas fa-graduation-cap"></i>
      TYCTW
    </a>
    <button class="mobile-menu-close" onclick="toggleMobileMenu()">
      <i class="fas fa-times"></i>
    </button>
    <li><a href="https://sites.google.com/view/tyctw/"><i class="fas fa-home"></i> 首頁</a></li>
    <li><a href="https://tyctw.github.io/"><i class="fas fa-school"></i> 落點分析</a></li>
    <li><a href="https://tyctw.github.io/Navigation/"><i class="fas fa-book"></i> 更多資訊</a></li>
  </ul>
  <button class="scroll-to-top" aria-label="回到頂端">
    <i class="fas fa-arrow-up"></i>
  </button>
  <script src="script.js"></script>
</body>
</html>
